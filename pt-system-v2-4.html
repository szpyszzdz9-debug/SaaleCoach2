<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PT Management System v2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { touch-action: pan-y; overscroll-behavior-y: contain; }
        input[type="number"] { -moz-appearance: textfield; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ===== FIREBASE CONFIGURATION =====
        const firebaseConfig = {
            apiKey: "DEINE_API_KEY_HIER",
            authDomain: "DEIN_PROJECT.firebaseapp.com",
            projectId: "DEIN_PROJECT_ID",
            storageBucket: "DEIN_PROJECT.appspot.com",
            messagingSenderId: "DEINE_SENDER_ID",
            appId: "DEINE_APP_ID"
        };

        let db = null;
        let firebaseInitialized = false;

        try {
            if (firebaseConfig.apiKey !== "DEINE_API_KEY_HIER") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseInitialized = true;
                console.log("Firebase erfolgreich initialisiert");
            } else {
                console.log("Firebase nicht konfiguriert - lokaler Modus aktiv");
            }
        } catch (error) {
            console.error("Firebase Initialisierungsfehler:", error);
        }

        // ===== ICON COMPONENTS =====
        const Icons = {
            Dumbbell: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h3m3 0h3m3 0h3m3 0h3M6 6v8m12-8v8M9 6v8m6-8v8" /></svg>),
            Plus: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>),
            Save: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>),
            Clock: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>),
            Check: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>),
            Edit: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>),
            Search: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>),
            Calendar: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>),
            ArrowLeft: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>),
            Settings: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>),
            Trash: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>),
            Cloud: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>),
            Database: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>),
            Clipboard: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>),
            Copy: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>),
        };

        // ===== MAIN APP COMPONENT =====
        const PTManagementSystem = () => {
            // State Management
            const [clients, setClients] = useState([]);
            const [exerciseDatabase, setExerciseDatabase] = useState([]);
            const [planTemplates, setPlanTemplates] = useState([]);
            const [activeView, setActiveView] = useState('home');
            const [selectedClient, setSelectedClient] = useState(null);
            const [selectedClient2, setSelectedClient2] = useState(null); // For 2:1 training
            const [selectedPlanIndex, setSelectedPlanIndex] = useState(0);
            const [selectedPlanIndex2, setSelectedPlanIndex2] = useState(0);
            const [selectedTemplate, setSelectedTemplate] = useState(null);
            const [selectedHistoryExercise, setSelectedHistoryExercise] = useState(null); // For exercise history
            const [sessionExercises, setSessionExercises] = useState([]);
            const [sessionExercises2, setSessionExercises2] = useState([]);
            const [currentExerciseIndex, setCurrentExerciseIndex] = useState(0);
            const [currentExerciseIndex2, setCurrentExerciseIndex2] = useState(0);
            const [searchTerm, setSearchTerm] = useState('');
            const [pauseTimer, setPauseTimer] = useState(0);
            const [timerActive, setTimerActive] = useState(false);
            const [syncStatus, setSyncStatus] = useState('synced');
            
            // Modals
            const [showAddClient, setShowAddClient] = useState(false);
            const [showAddExercise, setShowAddExercise] = useState(false);
            const [showAddTemplate, setShowAddTemplate] = useState(false);
            const [showAssignPlan, setShowAssignPlan] = useState(false);
            const [showSelectSecondClient, setShowSelectSecondClient] = useState(false);
            
            // Form Data
            const [newClient, setNewClient] = useState({ name: '' });
            const [newExercise, setNewExercise] = useState({
                name: '',
                device: '',
                category: '',
                description: ''
            });
            const [newTemplate, setNewTemplate] = useState({
                name: '',
                description: '',
                exercises: [] // Array of exercise IDs from database
            });
            const [selectedExercisesForTemplate, setSelectedExercisesForTemplate] = useState([]);

            // ===== LOCAL STORAGE FUNCTIONS =====
            const saveToLocalStorage = (data) => {
                try {
                    localStorage.setItem('pt-data-v2', JSON.stringify(data));
                } catch (error) {
                    console.error('LocalStorage Fehler:', error);
                }
            };

            const loadFromLocalStorage = () => {
                try {
                    const stored = localStorage.getItem('pt-data-v2');
                    if (stored) {
                        const data = JSON.parse(stored);
                        setClients(data.clients || []);
                        setExerciseDatabase(data.exerciseDatabase || []);
                        setPlanTemplates(data.planTemplates || []);
                    } else {
                        // Demo data
                        initializeDemoData();
                    }
                } catch (error) {
                    console.error('LocalStorage Fehler:', error);
                    initializeDemoData();
                }
            };

            const initializeDemoData = () => {
                const demoExercises = [
                    { id: 'ex1', name: 'Beinpresse', device: 'LP-01', category: 'Beine', description: '45° Beinpresse' },
                    { id: 'ex2', name: 'Brustpresse', device: 'CP-05', category: 'Brust', description: 'Horizontale Brustpresse' },
                    { id: 'ex3', name: 'Latzug', device: 'LZ-12', category: 'Rücken', description: 'Latzug zur Brust' },
                    { id: 'ex4', name: 'Butterfly', device: 'BF-08', category: 'Brust', description: 'Butterfly / Pec Deck' },
                    { id: 'ex5', name: 'Rudern', device: 'RW-15', category: 'Rücken', description: 'Horizontales Rudern' },
                ];

                const demoTemplates = [
                    {
                        id: 'tpl1',
                        name: 'Ganzkörper Basis',
                        description: 'Grundlegendes Ganzkörper-Training',
                        exercises: ['ex1', 'ex2', 'ex3']
                    }
                ];

                const demoClients = [
                    {
                        id: 'client1',
                        name: 'Demo Kunde',
                        lastSession: new Date().toISOString().split('T')[0],
                        deviceSettings: {
                            // Global device settings per client
                            'ex1': 'Sitz: 3, Rücken: 2',
                            'ex2': 'Sitz: 4, Griff: mittel',
                            'ex3': 'Sitz: 5'
                        },
                        trainingPlans: [
                            {
                                templateId: 'tpl1',
                                templateName: 'Ganzkörper Basis',
                                exercises: [
                                    { exerciseId: 'ex1', weight: 100, reps: 12, sets: 1, settings: 'Sitz: 3, Rücken: 2' },
                                    { exerciseId: 'ex2', weight: 60, reps: 10, sets: 1, settings: 'Sitz: 4, Griff: mittel' },
                                    { exerciseId: 'ex3', weight: 50, reps: 12, sets: 1, settings: 'Sitz: 5' }
                                ]
                            }
                        ]
                    }
                ];

                setExerciseDatabase(demoExercises);
                setPlanTemplates(demoTemplates);
                setClients(demoClients);
                saveToLocalStorage({ exerciseDatabase: demoExercises, planTemplates: demoTemplates, clients: demoClients });
            };

            // ===== FIREBASE FUNCTIONS =====
            const syncWithFirebase = async () => {
                if (!firebaseInitialized) return;
                
                try {
                    setSyncStatus('syncing');
                    
                    // Save all data to Firebase
                    const batch = db.batch();
                    
                    // Clear and save exercise database
                    const exercisesRef = db.collection('exerciseDatabase');
                    exerciseDatabase.forEach(ex => {
                        batch.set(exercisesRef.doc(ex.id), ex);
                    });
                    
                    // Clear and save templates
                    const templatesRef = db.collection('planTemplates');
                    planTemplates.forEach(tpl => {
                        batch.set(templatesRef.doc(tpl.id), tpl);
                    });
                    
                    // Clear and save clients
                    const clientsRef = db.collection('clients');
                    clients.forEach(client => {
                        batch.set(clientsRef.doc(client.id), client);
                    });
                    
                    await batch.commit();
                    setSyncStatus('synced');
                } catch (error) {
                    console.error('Sync error:', error);
                    setSyncStatus('error');
                }
            };

            // ===== LOAD ON MOUNT =====
            useEffect(() => {
                loadFromLocalStorage();
            }, []);

            // ===== TIMER EFFECT =====
            useEffect(() => {
                let interval;
                if (timerActive && pauseTimer > 0) {
                    interval = setInterval(() => {
                        setPauseTimer(prev => {
                            if (prev <= 1) {
                                setTimerActive(false);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [timerActive, pauseTimer]);

            // ===== EXERCISE DATABASE MANAGEMENT =====
            const addExerciseToDatabase = () => {
                if (!newExercise.name.trim() || !newExercise.device.trim()) return;
                
                const exercise = {
                    id: 'ex' + Date.now(),
                    ...newExercise
                };
                
                const updated = [...exerciseDatabase, exercise];
                setExerciseDatabase(updated);
                saveToLocalStorage({ exerciseDatabase: updated, planTemplates, clients });
                
                setNewExercise({ name: '', device: '', category: '', description: '' });
                setShowAddExercise(false);
            };

            const deleteExerciseFromDatabase = (exerciseId) => {
                if (!confirm('Übung aus Datenbank löschen? Dies betrifft alle Trainingspläne!')) return;
                
                const updated = exerciseDatabase.filter(ex => ex.id !== exerciseId);
                setExerciseDatabase(updated);
                saveToLocalStorage({ exerciseDatabase: updated, planTemplates, clients });
            };

            // ===== TEMPLATE MANAGEMENT =====
            const addTemplate = () => {
                if (!newTemplate.name.trim() || selectedExercisesForTemplate.length === 0) {
                    alert('Bitte Namen eingeben und mindestens eine Übung auswählen!');
                    return;
                }
                
                const template = {
                    id: 'tpl' + Date.now(),
                    name: newTemplate.name,
                    description: newTemplate.description,
                    exercises: selectedExercisesForTemplate
                };
                
                const updated = [...planTemplates, template];
                setPlanTemplates(updated);
                saveToLocalStorage({ exerciseDatabase, planTemplates: updated, clients });
                
                setNewTemplate({ name: '', description: '', exercises: [] });
                setSelectedExercisesForTemplate([]);
                setShowAddTemplate(false);
            };

            const deleteTemplate = (templateId) => {
                if (!confirm('Trainingsplan-Vorlage löschen?')) return;
                
                const updated = planTemplates.filter(t => t.id !== templateId);
                setPlanTemplates(updated);
                saveToLocalStorage({ exerciseDatabase, planTemplates: updated, clients });
            };

            // ===== CLIENT MANAGEMENT =====
            const addClient = () => {
                if (!newClient.name.trim()) return;
                
                const client = {
                    id: 'client' + Date.now(),
                    name: newClient.name,
                    trainingPlans: [],
                    lastSession: new Date().toISOString().split('T')[0]
                };
                
                const updated = [...clients, client];
                setClients(updated);
                saveToLocalStorage({ exerciseDatabase, planTemplates, clients: updated });
                
                setNewClient({ name: '' });
                setShowAddClient(false);
            };

            const deleteClient = (clientId) => {
                if (!confirm('Kunde wirklich löschen?')) return;
                
                const updated = clients.filter(c => c.id !== clientId);
                setClients(updated);
                saveToLocalStorage({ exerciseDatabase, planTemplates, clients: updated });
            };

            const assignPlanToClient = (templateId) => {
                if (!selectedClient) return;
                
                const template = planTemplates.find(t => t.id === templateId);
                if (!template) return;
                
                // Initialize deviceSettings if not exists
                if (!selectedClient.deviceSettings) {
                    selectedClient.deviceSettings = {};
                }
                
                // Create client-specific plan from template
                const clientPlan = {
                    templateId: template.id,
                    templateName: template.name,
                    exercises: template.exercises.map(exerciseId => {
                        const exercise = exerciseDatabase.find(ex => ex.id === exerciseId);
                        return {
                            exerciseId: exerciseId,
                            weight: 0,
                            reps: 10,
                            sets: 1,
                            settings: selectedClient.deviceSettings[exerciseId] || '' // Use saved settings if available
                        };
                    })
                };
                
                const updatedClient = {
                    ...selectedClient,
                    trainingPlans: [...(selectedClient.trainingPlans || []), clientPlan]
                };
                
                const updatedClients = clients.map(c => c.id === selectedClient.id ? updatedClient : c);
                setClients(updatedClients);
                setSelectedClient(updatedClient);
                saveToLocalStorage({ exerciseDatabase, planTemplates, clients: updatedClients });
                
                setShowAssignPlan(false);
            };

            const updateClientExercise = (planIndex, exerciseIndex, field, value) => {
                const updatedClient = { ...selectedClient };
                updatedClient.trainingPlans[planIndex].exercises[exerciseIndex][field] = value;
                
                // If updating settings, also save to global deviceSettings
                if (field === 'settings') {
                    const exerciseId = updatedClient.trainingPlans[planIndex].exercises[exerciseIndex].exerciseId;
                    if (!updatedClient.deviceSettings) {
                        updatedClient.deviceSettings = {};
                    }
                    updatedClient.deviceSettings[exerciseId] = value;
                }
                
                const updatedClients = clients.map(c => c.id === selectedClient.id ? updatedClient : c);
                setClients(updatedClients);
                setSelectedClient(updatedClient);
                saveToLocalStorage({ exerciseDatabase, planTemplates, clients: updatedClients });
            };

            const deleteClientPlan = (planIndex) => {
                if (!confirm('Trainingsplan wirklich löschen?')) return;
                
                const updatedClient = { ...selectedClient };
                updatedClient.trainingPlans.splice(planIndex, 1);
                
                const updatedClients = clients.map(c => c.id === selectedClient.id ? updatedClient : c);
                setClients(updatedClients);
                setSelectedClient(updatedClient);
                saveToLocalStorage({ exerciseDatabase, planTemplates, clients: updatedClients });
            };

            // ===== SESSION MANAGEMENT =====
            const startSession = (client, planIndex, client2 = null, planIndex2 = null) => {
                const plan = client.trainingPlans[planIndex];
                
                const sessionExercises = plan.exercises.map(ex => {
                    const dbExercise = exerciseDatabase.find(e => e.id === ex.exerciseId);
                    return {
                        ...ex,
                        ...dbExercise,
                        completed: false,
                        currentSet: 1
                    };
                });
                
                setSelectedClient(client);
                setSelectedPlanIndex(planIndex);
                setSessionExercises(sessionExercises);
                setCurrentExerciseIndex(0);
                
                // If 2:1 training mode
                if (client2 && planIndex2 !== null) {
                    const plan2 = client2.trainingPlans[planIndex2];
                    const sessionExercises2 = plan2.exercises.map(ex => {
                        const dbExercise = exerciseDatabase.find(e => e.id === ex.exerciseId);
                        return {
                            ...ex,
                            ...dbExercise,
                            completed: false,
                            currentSet: 1
                        };
                    });
                    
                    setSelectedClient2(client2);
                    setSelectedPlanIndex2(planIndex2);
                    setSessionExercises2(sessionExercises2);
                    setCurrentExerciseIndex2(0);
                } else {
                    setSelectedClient2(null);
                    setSessionExercises2([]);
                }
                
                setActiveView('activeSession');
            };

            const prepareSecondClient = (client, planIndex) => {
                // Store first client info temporarily
                setSelectedClient({ client, planIndex });
                setShowSelectSecondClient(true);
            };

            const startDualSession = (client2, planIndex2) => {
                const firstClientData = selectedClient;
                startSession(firstClientData.client, firstClientData.planIndex, client2, planIndex2);
                setShowSelectSecondClient(false);
            };

            const completeSet = (exerciseIndex, isClient2 = false) => {
                if (isClient2) {
                    setSessionExercises2(prev => {
                        const updated = [...prev];
                        if (updated[exerciseIndex].currentSet < updated[exerciseIndex].sets) {
                            updated[exerciseIndex].currentSet++;
                            setPauseTimer(60);
                            setTimerActive(true);
                        } else {
                            updated[exerciseIndex].completed = true;
                            if (exerciseIndex < sessionExercises2.length - 1) {
                                setCurrentExerciseIndex2(exerciseIndex + 1);
                            }
                        }
                        return updated;
                    });
                } else {
                    setSessionExercises(prev => {
                        const updated = [...prev];
                        if (updated[exerciseIndex].currentSet < updated[exerciseIndex].sets) {
                            updated[exerciseIndex].currentSet++;
                            setPauseTimer(60);
                            setTimerActive(true);
                        } else {
                            updated[exerciseIndex].completed = true;
                            if (exerciseIndex < sessionExercises.length - 1) {
                                setCurrentExerciseIndex(exerciseIndex + 1);
                            }
                        }
                        return updated;
                    });
                }
            };

            const updateExerciseData = (exerciseIndex, field, value, isClient2 = false) => {
                if (isClient2) {
                    setSessionExercises2(prev => {
                        const updated = [...prev];
                        updated[exerciseIndex][field] = value;
                        return updated;
                    });
                } else {
                    setSessionExercises(prev => {
                        const updated = [...prev];
                        updated[exerciseIndex][field] = value;
                        return updated;
                    });
                }
            };

            const saveSession = () => {
                const timestamp = new Date().toISOString();
                const sessionDate = timestamp.split('T')[0];
                
                // Save first client
                const updatedClient = { ...selectedClient };
                updatedClient.lastSession = sessionDate;
                
                // Initialize deviceSettings and history if not exists
                if (!updatedClient.deviceSettings) {
                    updatedClient.deviceSettings = {};
                }
                if (!updatedClient.trainingHistory) {
                    updatedClient.trainingHistory = [];
                }
                
                // Create history entry for this session
                const historyEntry = {
                    timestamp: timestamp,
                    date: sessionDate,
                    planId: updatedClient.trainingPlans[selectedPlanIndex].templateId,
                    planName: updatedClient.trainingPlans[selectedPlanIndex].templateName,
                    exercises: []
                };
                
                sessionExercises.forEach((sessionEx, idx) => {
                    updatedClient.trainingPlans[selectedPlanIndex].exercises[idx].weight = sessionEx.weight;
                    updatedClient.trainingPlans[selectedPlanIndex].exercises[idx].reps = sessionEx.reps;
                    updatedClient.trainingPlans[selectedPlanIndex].exercises[idx].sets = sessionEx.sets;
                    updatedClient.trainingPlans[selectedPlanIndex].exercises[idx].settings = sessionEx.settings;
                    
                    // Save settings globally for this exercise
                    updatedClient.deviceSettings[sessionEx.exerciseId] = sessionEx.settings;
                    
                    // Add to history
                    historyEntry.exercises.push({
                        exerciseId: sessionEx.exerciseId,
                        exerciseName: sessionEx.name,
                        device: sessionEx.device,
                        weight: sessionEx.weight,
                        reps: sessionEx.reps,
                        sets: sessionEx.sets,
                        settings: sessionEx.settings
                    });
                });
                
                // Add history entry
                updatedClient.trainingHistory.unshift(historyEntry); // Add to beginning
                
                // Keep only last 100 sessions
                if (updatedClient.trainingHistory.length > 100) {
                    updatedClient.trainingHistory = updatedClient.trainingHistory.slice(0, 100);
                }
                
                let updatedClients = clients.map(c => c.id === selectedClient.id ? updatedClient : c);
                
                // Save second client if 2:1 mode
                if (selectedClient2) {
                    const updatedClient2 = { ...selectedClient2 };
                    updatedClient2.lastSession = sessionDate;

                                                <input
                                                    type="number"
                                                    value={currentExercise.weight}
                                                    onChange={(e) => updateExerciseData(currentExerciseIndex, 'weight', parseFloat(e.target.value) || 0, false)}
                                                    className="w-full text-2xl font-bold text-center py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            <div className="bg-gradient-to-br from-green-50 to-green-100 rounded-lg p-3">
                                                <label className="block text-xs font-bold text-slate-600 mb-1">WIEDERHOLUNGEN</label>
                                                <input
                                                    type="number"
                                                    value={currentExercise.reps}
                                                    onChange={(e) => updateExerciseData(currentExerciseIndex, 'reps', parseInt(e.target.value) || 0, false)}
                                                    className="w-full text-2xl font-bold text-center py-2 rounded-lg border-2 border-green-300 focus:border-green-500 focus:outline-none"
                                                />
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => completeSet(currentExerciseIndex, false)}
                                            className="w-full py-4 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-xl text-lg font-bold hover:from-green-700 hover:to-emerald-700 transition-all flex items-center justify-center gap-2 shadow-lg"
                                        >
                                            <Icons.Check />
                                            {currentExercise.currentSet < currentExercise.sets ? 'Satz fertig' : 'Übung fertig'}
                                        </button>
                                    </div>
                                )}

                                {/* Client 2 Exercise Card (only in 2:1 mode) */}
                                {is2on1Mode && currentExercise2 && !currentExercise2.completed && (
                                    <div className="bg-white rounded-2xl shadow-2xl p-6 border-4 border-blue-500">
                                        <div className="flex items-start justify-between mb-4">
                                            <div>
                                                <p className="text-lg font-bold text-blue-600 mb-2">{selectedClient2.name}</p>
                                                <h3 className="text-3xl font-bold text-slate-800 mb-2">{currentExercise2.name}</h3>
                                                <div className="flex items-center gap-3">
                                                    <span className="inline-block px-3 py-1 bg-purple-600 text-white rounded-lg font-mono text-lg font-bold">
                                                        {currentExercise2.device}
                                                    </span>
                                                    <span className="text-xl text-slate-600">
                                                        Satz {currentExercise2.currentSet}/{currentExercise2.sets}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-slate-50 rounded-xl p-4 mb-4">
                                            <p className="text-xs font-bold text-slate-600 mb-1">GERÄTEEINSTELLUNGEN:</p>
                                            <p className="text-lg font-semibold text-slate-800">{currentExercise2.settings || 'Keine'}</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3 mb-4">
                                            <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-3">
                                                <label className="block text-xs font-bold text-slate-600 mb-1">GEWICHT (kg)</label>
                                                <input
                                                    type="number"
                                                    value={currentExercise2.weight}
                                                    onChange={(e) => updateExerciseData(currentExerciseIndex2, 'weight', parseFloat(e.target.value) || 0, true)}
                                                    className="w-full text-2xl font-bold text-center py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-3">
                                                <label className="block text-xs font-bold text-slate-600 mb-1">WIEDERHOLUNGEN</label>
                                                <input
                                                    type="number"
                                                    value={currentExercise2.reps}
                                                    onChange={(e) => updateExerciseData(currentExerciseIndex2, 'reps', parseInt(e.target.value) || 0, true)}
                                                    className="w-full text-2xl font-bold text-center py-2 rounded-lg border-2 border-purple-300 focus:border-purple-500 focus:outline-none"
                                                />
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => completeSet(currentExerciseIndex2, true)}
                                            className="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl text-lg font-bold hover:from-blue-700 hover:to-blue-800 transition-all flex items-center justify-center gap-2 shadow-lg"
                                        >
                                            <Icons.Check />
                                            {currentExercise2.currentSet < currentExercise2.sets ? 'Satz fertig' : 'Übung fertig'}
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* Timer Display for 2:1 Mode */}
                            {is2on1Mode && timerActive && pauseTimer > 0 && (
                                <div className="bg-white rounded-xl shadow-lg p-4 mb-6 flex items-center justify-center">
                                    <div className="flex items-center gap-3 bg-orange-100 px-6 py-3 rounded-lg">
                                        <Icons.Clock />
                                        <span className="text-3xl font-bold text-orange-600">Pause: {pauseTimer}s</span>
                                    </div>
                                </div>
                            )}

                            {/* Exercise Lists */}
                            <div className={`${is2on1Mode ? 'grid grid-cols-2 gap-4' : ''}`}>
                                {/* Client 1 Exercise List */}
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h4 className="text-xl font-bold text-slate-800 mb-4">
                                        {is2on1Mode && <span className="text-green-600">{selectedClient.name}: </span>}
                                        Alle Übungen
                                    </h4>
                                    <div className="space-y-2">
                                        {sessionExercises.map((exercise, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => setCurrentExerciseIndex(idx)}
                                                className={`w-full p-3 rounded-xl text-left transition-all ${
                                                    exercise.completed
                                                        ? 'bg-green-50 border-2 border-green-500'
                                                        : idx === currentExerciseIndex
                                                        ? 'bg-blue-50 border-2 border-blue-500'
                                                        : 'bg-slate-50 border-2 border-slate-200 hover:border-slate-300'
                                                }`}
                                            >
                                                <div className="flex justify-between items-center">
                                                    <div className="flex items-center gap-2">
                                                        {exercise.completed && <Icons.Check />}
                                                        <div>
                                                            <p className="text-base font-semibold text-slate-800">{exercise.name}</p>
                                                            <p className="text-xs text-slate-600">
                                                                {exercise.device} • {exercise.weight}kg × {exercise.reps} × {exercise.sets}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    {!exercise.completed && (
                                                        <span className="text-sm font-semibold text-slate-600">
                                                            {exercise.currentSet}/{exercise.sets}
                                                        </span>
                                                    )}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Client 2 Exercise List (only in 2:1 mode) */}
                                {is2on1Mode && (
                                    <div className="bg-white rounded-2xl shadow-lg p-6">
                                        <h4 className="text-xl font-bold text-slate-800 mb-4">
                                            <span className="text-blue-600">{selectedClient2.name}: </span>
                                            Alle Übungen
                                        </h4>
                                        <div className="space-y-2">
                                            {sessionExercises2.map((exercise, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => setCurrentExerciseIndex2(idx)}
                                                    className={`w-full p-3 rounded-xl text-left transition-all ${
                                                        exercise.completed
                                                            ? 'bg-blue-50 border-2 border-blue-500'
                                                            : idx === currentExerciseIndex2
                                                            ? 'bg-purple-50 border-2 border-purple-500'
                                                            : 'bg-slate-50 border-2 border-slate-200 hover:border-slate-300'
                                                    }`}
                                                >
                                                    <div className="flex justify-between items-center">
                                                        <div className="flex items-center gap-2">
                                                            {exercise.completed && <Icons.Check />}
                                                            <div>
                                                                <p className="text-base font-semibold text-slate-800">{exercise.name}</p>
                                                                <p className="text-xs text-slate-600">
                                                                    {exercise.device} • {exercise.weight}kg × {exercise.reps} × {exercise.sets}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        {!exercise.completed && (
                                                            <span className="text-sm font-semibold text-slate-600">
                                                                {exercise.currentSet}/{exercise.sets}
                                                            </span>
                                                        )}
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        ReactDOM.render(<PTManagementSystem />, document.getElementById('root'));
    </script>
</body>
</html>
